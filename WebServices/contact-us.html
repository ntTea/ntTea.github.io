<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="icon" type="image/x-icon" href="imgs/icon.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="box">
        <h1><img src="imgs/try-logo.png" alt="ntTea"/></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li>
              <a href="contact-us.html" class="contact-us-page">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" class="default-input" required />
          
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          class="default-input"
          placeholder="youremail@domain.com"
          required
        />

        <label for="phone">Phone: </label>
        <input
          type="tel"
          id="phone"
          class="default-input"
          placeholder="(xx) xxx-xxx-xxx"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          cols="70"
          rows="10"
          class="default-input"
          required
        >
        </textarea>

        <fieldset class="contact-type">
          <legend>How would you like to be contacted?</legend>
          <label for="radio-email">
            <input
              type="radio"
              name="contact-type"
              value="Email"
              id="radio-email"
            />
            Email
          </label>
          <label for="radio-phone">
            <input
              type="radio"
              name="contact-type"
              value="Phone"
              id="radio-phone"
            />
            Phone
          </label>
          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contact-type"
              value="Whatsapp"
              id="radio-whatsapp"
            />
            Whatsapp
          </label>
        </fieldset>

        <fieldset class="contact-time">
          <legend>What time would you like to be contacted?</legend>
          <select>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked />
          Would you like to subscribe to our news letter?
        </label>

        <input type="submit" value="Send" class="send" />

        <legend class="table">Business Hours:</legend>
        <table>
          <thead>
            <tr>
              <th>Day</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td>08:00-20:00</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>08:00-20:00</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>08:00-20:00</td>
            </tr>
          </tbody>
          <tfoot>
            <td colspan="2">*Excluding public holidays</td>
          </tfoot>
        </table>
      </form>
    </main>
    <footer>
      <img src="imgs/try-logo.png" alt="ntTea" class="img-footer" />
      <p class="copyright">&copy; ntTea</p>
    </footer>
    <script src="https://kit.fontawesome.com/634fe5051a.js" crossorigin="anonymous"></script>
  </body>
</html>
